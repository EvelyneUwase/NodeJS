<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Agent Dashboard</title>
    <link ref="stylesheet" href="../public/css/salesDashBoard.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
</head>
<body>
    <div class="sidebar">
        <h2>Dashboard</h2>
        <div class="profile">
            <img src="https://via.placeholder.com/80" alt="Profile Picture">
            <p>Sales Agent</p>
        </div>
    </div>
    
    <div class="container">
        <div class="topbar">
            <h1>Sales Agent Dashboard</h1>
            <img src="https://via.placeholder.com/40" alt="Profile" class="profile-pic">
        </div>
        
        <div class="dashboard">
            <div class="card">
                <h2>Total Sales</h2>
                <p>$<span id="totalSales">0</span></p>
            </div>
            <div class="card">
                <h2>Monthly Target</h2>
                <p>$<span id="monthlyTarget">5000</span></p>
            </div>
            <div class="card">
                <h2>New Customers</h2>
                <p><span id="newCustomers">0</span></p>
            </div>
        </div>
        <div class="card">
            <h2>Sales Performance</h2>
            <canvas id="salesChart"></canvas>
        </div>
        <div class="card">
            <h2>Recent Transactions</h2>
            <table border="1" width="100%">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Customer</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody id="transactionsTable">
                </tbody>
            </table>
        </div>
    </div>
    
    <script src="../public/js/salesDashboard.js"></script>
</body>
</html>
